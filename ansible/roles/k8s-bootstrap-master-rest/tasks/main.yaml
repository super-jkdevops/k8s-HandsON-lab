---
- name: 'Configure Kubernetes repository'
  yum_repository:
    name: kubernetes
    description: 'Kubernetes repository for CentOS'
    file: kubernetes
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    gpgkey: 'https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg'
    gpgcheck: yes
    enabled: yes
    repo_gpgcheck: 1

- name: 'Install kubernetes binaries'
  yum:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - kubelet-{{ version }}
    - kubeadm-{{ version }}
    - kubectl-{{ version }}
    - kubernetes-cni

- name: 'Install Epel for further ansible installation'
  yum:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - epel-release

- name: 'Install ansible on master node'
  yum:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - ansible

- name: 'Enable kubelet service'
  service:
    name: kubelet
    enabled: yes

- name: 'Start kubelet service, if not started'
  service:
    name: kubelet
    state: started

- name: 'Give ability to execute master node joining script'
  file:
    path: /tmp/join-master.sh
    mode: 0700

- name: 'added advertise ip address to join-master.sh'
  replace:
    path: /tmp/join-master.sh
    regexp: '{{loadbalancer}}:{{lb-api-port}}'
    replace: '{{loadbalancer}}:{{lb-api-port}} --apiserver-advertise-address {{ ansible_eth1.ipv4.address }}'
    
- name: 'Joining additional master {{ ansible_hostname}} into cluster'
  shell: /tmp/join-master.sh
  register: status
- debug: msg="{{ status.stdout }}"
- debug: msg="{{ status.stderr }}"

- name: 'Create a directory .kube if it does not exist'
  file:
    path: $HOME/.kube
    state: directory
    owner: root
    group: root
    mode: '0750'

- name: 'Copy kubernetes configuration for root user'
  copy:
    src: /etc/kubernetes/admin.conf
    dest: $HOME/.kube/config
    owner: root
    group: root
    mode: '0600'
    remote_src: yes